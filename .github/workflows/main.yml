name: Main

on:
  workflow_dispatch:
    inputs:
      fruit:
        description: 'Which is your favorite fruit?'
        required: true
        default: 'chocolate'
        type: choice
        options:
          - strawberry
          - apple
          - chocolate
      are_you_happy:
        description: 'True if you are happy'
        required: true
        type: boolean
      name:
        description: 'Tell me your name'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
jobs:
 main:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          ref: feature/test