name: Main

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        options:
          - 'Test'
          - 'Anders'

jobs:
 main:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - name: Check selected Branch
        run: |
          echo "Selected URL: " + ${{ fromJson('{ 'Test': 'i386", 'Anders': "x86_64" }')[ ${{ github.event.inputs.environment }} ] }}
