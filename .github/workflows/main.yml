name: Main

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
env: 
  TARGET_ENV: ${{ github.event.inputs.environment }}

jobs:
 main:
    name: Main
    runs-on: ubuntu-latest
    env:
      TARGET_ENV: $TARGET_ENV
    steps:
      - name: Access env token
        run: env
